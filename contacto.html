    <div class="box">
        <!-- Formulario -->
        
        
        <div class="box__section">
          <section id="contact-form-section" class="form-content-wrap">
            <div class="container">
              <div class="row">
                <div class="tab-content">
                  <div class="col-sm-12">
                    <div class="item-wrap">
                      <div class="row">
                        
                        <div class="col-sm-12">
                          <div class="item-content colBottomMargin">
                            <div class="item-info">
                              <h2 class="text-center">Contactate con Nosotros!</h2>
                            </div>
                            
                          </div><!--End item-content -->
                        </div><!--End col -->
                        
                        <div class="col-md-12">
                        
                        <form id="contactForm" name="contactform" data-toggle="validator" class="popup-form">
                                <div class="row">
                                  <div id="msgContactSubmit" class="hidden"></div>
                                  
                                  <div class="form-group col-sm-6">
                                    <div class="help-block with-errors"></div>
                                    <input name="fname" id="fname" placeholder="Tu nombre*" class="form-control" type="text" required data-error="Por favor ingresa tu nombre"> 
                                    <div class="input-group-icon"><i class="bi bi-file-person-fill"></i></div>
                                  </div><!-- end form-group -->
                                  <div class="form-group col-sm-6">
                                    <div class="help-block with-errors"></div>
                                    <input name="email" id="email" placeholder="Tu E-mail*" pattern=".*@\w{2,}\.\w{2,}" class="form-control" type="email" required data-error="Por favor ingresa un correo electrónico válido">
                                    <div class="input-group-icon"><i class="bi bi-envelope-fill"></i></div>
                                  </div><!-- end form-group -->
                                  <div class="form-group col-sm-6">
                                    <div class="help-block with-errors"></div>
                                    <input name="phone" id="phone" placeholder="Teléfono*" class="form-control" type="text" required data-error="Por favor ingresa tu número de teléfono">
                                    <div class="input-group-icon"><i class="bi bi-telephone-fill"></i></div> 
                                  </div><!-- end form-group -->
                                  <div class="form-group col-sm-6">
                                    <div class="help-block with-errors"></div>
                                    <input name="subject" id="subject" placeholder="Asunto*" class="form-control" type="text" required data-error="Donde nos conociste?">
                                    <div class="input-group-icon"><i class="bi bi-terminal-fill"></i></div> 
                                  </div><!-- end form-group -->
                                  <div class="form-group col-sm-12">
                                    <div class="help-block with-errors"></div>
                                    <textarea rows="3" name="message" id="message" placeholder="Escribe tu comentario aquí*" class="form-control" required data-error="Por favor ingresa un mensaje"></textarea>
                                    <div class="textarea input-group-icon"><i class="bi bi-pencil-fill"></i></div>
                                  </div><!-- end form-group -->
                                  
                                  <div class="form-group  col-sm-12"> 
                                    <button type="submit" id="submit" class="btn btn-custom"><i class="bi bi-envelope-fill"></i> Enviar</button>
                                  </div>  <!-- end form-group -->	
                                  <div class="form-group last col-sm-12"> 
                                    <button type="reset" id="reset" class="btn btn-custom"><i class="bi bi-trash-fill"></i> Borrar Formulario</button>
                                  </div>
                                    <span>* Campos requeridos</span>
                                  
                                </div><!-- end row -->
                              </form><!-- end form -->
                        
                        </div> <!-- End Form -->

                      </div><!--End row -->
                      <!-- Popup end -->
                    </div><!-- end item-wrap -->
                  </div><!--End col -->
                </div><!--End tab-content -->
              </div><!--End row -->
            </div><!--End container -->
